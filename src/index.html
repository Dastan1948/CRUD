<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CRUD</title>
		<link rel="stylesheet" href="./../dist/output.css" />
	</head>
	<body class="relative">
		<header class="bg-neutral-600">
			<div class="container overflow-hidden px-4 mx-auto max-w-[1000px]">
				<div class="flex justify-between py-5">
					<div class="w-auto h-auto">
						<h1 class="text-white font-bold text-4xl cursor-pointer">CRUD</h1>
					</div>

					<nav>
						<ul>
							<li
								class="border border-solid border-green-600 p-2.5 rounded-[15px] text-white hover:bg-green-800"
							>
								<a
									href="www.google.com"
									class="transition-all duration-200"
									id="github"
									>GitHub Profile
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main class="py-16">
			<div class="container overflow-hidden px-4 mx-auto max-w-[1000px]">
				<div class="w-auto text-center mb-10">
					<h3 class="text-4xl font-bold">Create User</h3>
					<form>
						<div class="block w-[400px] mx-auto mb-5">
							<input
								type="text"
								placeholder="Name"
								class="block my-5 w-full p-2 border border-solid border-gray-500 rounded"
								id="name"
							/>
							<input
								type="text"
								placeholder="Surname"
								class="block my-5 w-full p-2 border border-solid border-gray-500 rounded"
								id="surname"
							/>
							<input
								type="number"
								placeholder="Age"
								class="block my-5 w-full p-2 border border-solid border-gray-500 rounded"
								id="age"
							/>
							<input
								type="text"
								placeholder="Image Url"
								class="block my-5 w-full p-2 border border-solid border-gray-500 rounded"
								id="url"
							/>
						</div>
						<div class="text-center">
							<button
								class="border border-solid border-gray-500 rounded-2xl bg-neutral-600 p-3 text-white hover:bg-green-800 hover:text-black"
								id="addBtn"
							>
								Add User
							</button>
						</div>
					</form>
					<div class="mt-2">
						<input class="border border-solid p-2 border-green-500 outline-none rounded-[10px]" type="text" placeholder="Find User" id="searchInput">
						<button class="border border-solid p-2 bg-slate-500 rounded-[10px]" id="search">Search</button>
						<button class="border border-solid p-2 bg-green-400 rounded-[10px]" id="cancel">Cancel</button>
					</div>

				</div>
				<div class="w-full">
					<div class="w-full text-center grid grid-cols-2" id="list">

					</div>
				</div>
			</div>
		</main>

		<div
			class="container overflow-hidden px-4 mx-auto max-w-full fixed top-[21dvh] left-auto hidden"
			data-modal
		>
			<div
				class="fixed top-0 bottom-0 left-0 right-0 bg-gray-500 opacity-25 z-10"
				id="overflow"
			></div>
			<div
				class="w-[500px] mx-auto p-5 rounded-xl text-center mb-10 relative z-50 bg-white"
			>
				<h3 class="text-4xl font-bold">Edit User</h3>
				<form>
					<div class="block w-[400px] mx-auto mb-5">
						<input
							type="text"
							placeholder="Name"
							class="block my-5 w-full p-2 border border-solid border-gray-500 rounded"
							id="editName"
						/>
						<input
							type="text"
							placeholder="Surname"
							class="block my-5 w-full p-2 border border-solid border-gray-500 rounded"
							id="editSurname"
						/>
						<input
							type="number"
							placeholder="Age"
							class="block my-5 w-full p-2 border border-solid border-gray-500 rounded"
							id="editAge"
						/>
						<input
							type="text"
							placeholder="Image Url"
							class="block my-5 w-full p-2 border border-solid border-gray-500 rounded"
							id="editUrl"
						/>
					</div>
					<div class="text-center">
						<button
							class="border border-solid border-gray-500 rounded-2xl bg-neutral-600 p-3 text-white hover:bg-green-800 hover:text-black"
							id="editSave"
						>
							Save Edit
						</button>
					</div>
				</form>
			</div>
		</div>

		<script src="./js/app.js" defer></script>
	</body>
</html>
